<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet">

    <title>üçΩÔ∏è N√ÅPOLES BAR</title>

    <style>
        .cart-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #343a40;
            /* Gris oscuro */
            color: white;
            padding: 12px 18px;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .cart-float:hover {
            background: #23272b;
            transform: scale(1.05);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.3);
        }

        .cart-float span {
            background: white;
            color: #343a40;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    {% include 'inventory/navigation.html' %}

    <div class="container mt-4">
        {% block content %}{% endblock content %}
    </div>

    <!-- Carrito flotante mejorado -->
    <div id="cart-float" class="cart-float" data-bs-toggle="modal" data-bs-target="#cartModal">
        üõí <span id="cart-count">0</span> productos
    </div>

<!-- Modal del Carrito Mejorado -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- üîπ Encabezado oscuro con √≠cono grande -->
            <div class="modal-header bg-dark text-white d-flex align-items-center">
                <h5 class="modal-title">
                    üõçÔ∏è <strong>Tu Carrito</strong>
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <!-- üîπ Cuerpo del modal -->
            <div class="modal-body">
                <table class="table table-hover text-center align-middle">
                    <thead class="table-secondary">
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <tr>
                            <td colspan="4" class="text-muted">üõí Tu carrito est√° vac√≠o.</td>
                        </tr>
                    </tbody>
                </table>

                <!-- üîπ Total resaltado en una tarjeta moderna -->
                <div class="card bg-light shadow-sm mt-3 p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="m-0">Total:</h4>
                        <h3 class="text-success fw-bold">$<span id="cart-total">0.00</span></h3>
                    </div>
                </div>
            </div>

            <!-- üîπ Pie del modal con botones mejor organizados -->
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-outline-dark btn-lg" data-bs-dismiss="modal">
                    üîÑ Seguir Comprando
                </button>
                <a href="{% url 'checkout' %}" class="btn btn-success btn-lg px-4">
                    ‚úÖ Finalizar Compra
                </a>
            </div>
        </div>
    </div>
</div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadCartItems(); // ‚úÖ Cargar el carrito al iniciar la p√°gina
        });

        function loadCartItems() {
            fetch("/cart/", { headers: { "X-Requested-With": "XMLHttpRequest" } })
                .then(response => response.json())
                .then(data => {
                    const cartItemsContainer = document.getElementById("cart-items");
                    if (!cartItemsContainer) return;

                    cartItemsContainer.innerHTML = "";

                    data.cart_items.forEach(item => {
                        const row = `<tr>
                            <td>${item.name}</td>
                            <td>
                                <button class="btn btn-sm btn-secondary update-cart" data-id="${item.id}" data-action="remove">-</button>
                                <span id="item-qty-${item.id}">${item.quantity}</span>
                                <button class="btn btn-sm btn-primary update-cart" data-id="${item.id}" data-action="add">+</button>
                            </td>
                            <td>$${item.subtotal}</td>
                            <td>
                                <button class="btn btn-sm btn-danger update-cart" data-id="${item.id}" data-action="delete">üóë</button>
                            </td>
                        </tr>`;
                        cartItemsContainer.innerHTML += row;
                    });

                    document.getElementById("cart-total").innerText = data.total;
                })
                .catch(error => console.error("Error al cargar el carrito:", error));
        }

        // ‚úÖ Recargar carrito al abrir el modal
        document.getElementById("cart-float").addEventListener("click", function () {
            setTimeout(loadCartItems, 300);
        });

        // ‚úÖ Actualizar carrito despu√©s de agregar/eliminar productos
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("update-cart")) {
                const itemId = event.target.getAttribute("data-id");
                const action = event.target.getAttribute("data-action");

                fetch(`/cart/update/${itemId}/${action}/`, {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken"),
                        "X-Requested-With": "XMLHttpRequest"
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.cart_count !== undefined) {
                            document.getElementById("cart-count").innerText = data.cart_count;
                        }
                        loadCartItems();
                    });
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                document.cookie.split(';').forEach(cookie => {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    }
                });
            }
            return cookieValue;
        }

        function updateCartCount() {
            fetch("/cart/", { headers: { "X-Requested-With": "XMLHttpRequest" } })
                .then(response => response.json())
                .then(data => {
                    if (data.cart_items) {
                        document.getElementById("cart-count").innerText = data.cart_items.length;
                    }
                })
                .catch(error => console.error("Error al actualizar el contador del carrito:", error));
        }

        document.addEventListener("DOMContentLoaded", updateCartCount);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
