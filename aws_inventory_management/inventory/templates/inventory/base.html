<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet">
    <title>Restaurant Inventory</title>
</head>

<body>
    {% include 'inventory/navigation.html' %}

    <div class="container mt-4">
        {% block content %}{% endblock content %}
    </div>

    <!-- Carrito flotante -->
    <div id="cart-float" data-bs-toggle="modal" data-bs-target="#cartModal">
        ðŸ›’ <span id="cart-count">0</span> productos
    </div>

    <!-- Modal del Carrito -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                                <th>AcciÃ³n</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items"></tbody>
                    </table>
                    <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
                    <a href="{% url 'checkout' %}" class="btn btn-primary">Finalizar Compra</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadCartItems(); // âœ… Cargar el carrito al iniciar la pÃ¡gina
        });

        function loadCartItems() {
            console.log("Ejecutando loadCartItems...");

            fetch("/cart/", { headers: { "X-Requested-With": "XMLHttpRequest" } })
                .then(response => response.json())
                .then(data => {
                    console.log("Datos del carrito recibidos:", data);

                    const cartItemsContainer = document.getElementById("cart-items");
                    if (!cartItemsContainer) {
                        console.error("Elemento #cart-items no encontrado.");
                        return;
                    }

                    cartItemsContainer.innerHTML = "";

                    data.cart_items.forEach(item => {
                        const row = `<tr>
                            <td>${item.name}</td>
                            <td>
                                <button class="btn btn-sm btn-secondary update-cart" data-id="${item.id}" data-action="remove">-</button>
                                <span id="item-qty-${item.id}">${item.quantity}</span>
                                <button class="btn btn-sm btn-primary update-cart" data-id="${item.id}" data-action="add">+</button>
                            </td>
                            <td>$${item.subtotal}</td>
                            <td>
                                <button class="btn btn-sm btn-danger update-cart" data-id="${item.id}" data-action="delete">ðŸ—‘</button>
                            </td>
                        </tr>`;
                        cartItemsContainer.innerHTML += row;
                    });

                    const cartTotal = document.getElementById("cart-total");
                    if (cartTotal) {
                        cartTotal.innerText = data.total;
                    } else {
                        console.error("No se encontrÃ³ #cart-total");
                    }
                })
                .catch(error => console.error("Error al cargar el carrito:", error));
        }

        // âœ… Recargar carrito al abrir el modal
        document.getElementById("cart-float").addEventListener("click", function () {
            setTimeout(() => { loadCartItems(); }, 300);
        });

        // âœ… Actualizar carrito despuÃ©s de agregar/eliminar productos
        document.addEventListener("click", function (event) {
            if (event.target.classList.contains("update-cart")) {
                const itemId = event.target.getAttribute("data-id");
                const action = event.target.getAttribute("data-action");

                fetch(`/cart/update/${itemId}/${action}/`, {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCookie("csrftoken"),
                        "X-Requested-With": "XMLHttpRequest"
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.cart_count !== undefined) {
                            document.getElementById("cart-count").innerText = data.cart_count;
                        }
                        loadCartItems(); // âœ… Refrescar carrito automÃ¡ticamente despuÃ©s de cambios
                    });
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }


        function updateCartCount() {
            fetch("/cart/", { headers: { "X-Requested-With": "XMLHttpRequest" } })
                .then(response => response.json())
                .then(data => {
                    if (data.cart_items) {
                        document.getElementById("cart-count").innerText = data.cart_items.length;
                    }
                })
                .catch(error => console.error("Error al actualizar el contador del carrito:", error));
        }

        // âœ… Llamar a esta funciÃ³n al cargar la pÃ¡gina
        document.addEventListener("DOMContentLoaded", function () {
            updateCartCount();
        });


    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
